# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$cmd_duration $jobs\
$line_break\
$character"""


# Inserts a blank line between shell prompts
add_newline = true
right_format = "$time"

[username]
style_user = 'bold yellow'
style_root = 'bold red'
format = 'user: [$user]($style) '
disabled = false
show_always = true

