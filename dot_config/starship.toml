# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$cmd_duration $jobs\
$line_break\
$character"""


# Inserts a blank line between shell prompts
add_newline = true
right_format = "$time"

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'
error_symbol = '[âœ—](red) '
vicmd_symbol = "[â®](green)"

[fill]
symbol = " "

[directory]
style = "blue"
read_only = " ï ½"
truncation_length = 4
truncate_to_repo = false

[git_branch]
format = '[$symbol$branch(:$remote_branch) ]($style)'
symbol = "îœ‰ ï˜ "
style = "bright-black"

[git_status]
format = '[$all_status]($style)'
style = "fg:#1C3A5E bg:#FCF392"

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:#1C3A5E bg:#FCF392"
deleted_style = "fg:bright-red bg:235"
disabled = false

[hg_branch]
format = "[ $symbol$branch ]($style)"
symbol = "ï˜ "


# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[time]
disabled = false
#format = 'ğŸ•™[\[ $time \]]($style) '
time_format = '%T'
format = '[[ ó±‘ $time ](bg:#1C3A5E fg:#8DFBD2)]($style)'
style = "bg:#1d2230"

[shlvl]
disabled = false
threshold = 1
symbol = "â†•ï¸ "

[shell]
